<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} | {{ site.title }}</title>

    <link href="{{ site.url }}/main.css" rel="stylesheet" type="text/css">

    {% block stylesheets %}{% endblock %}
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="{{ site.url }}/blog">Home</a></li>
            <li><a href="{{ site.url }}/about">About</a></li>
            <li><a href="{{ site.url }}/blog/categories">Categories</a></li>
            <li><a href="{{ site.url }}/blog/tags">Tags</a></li>
        </ul>

        <hr>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <hr>

        &copy; <a href="{{ site.link.website }}">{{ site.full_name }}</a> 2018 | <a href="{{ site.link.github }}">Github</a> | <a href="{{ site.link.twitter }}">Twitter</a>
    </footer>
</body>
</html>
