---
layout: default
header: false
use: [ posts_tags ]
title: Tags
---

<h1>{{ page.title }}</h1>

{% spaceless %}
<ul>
    {% for tag, posts in data.posts_tags %}
        <li><a href="{{ site.url }}/tags/{{ tag | url_encode }}">{{ tag }}</a> ({{ posts | length }})</li>
    {% endfor %}
</ul>
{% endspaceless %}
